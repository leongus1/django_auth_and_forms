<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and auth assignment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="canvas">
        <div id="left">
            <form action="/register" method="post">
            {% csrf_token %}
            <table>
                {{registrationForm.as_table}}
            </table>
        <input type="submit" value="Submit">
    </form><br><br><br>
        </div>
        <div id="right">
             <form action="/auth_log" method="post">
            {% csrf_token %}
            <table>
                {{login.as_table}}
            </table>
            <button type="submit">Login</button>
    
    </form>
        </div>
    </div>
  

   
    {% for user in users %}
        {{user.first_name}}
    {% endfor %}
    
</body>
</html>
